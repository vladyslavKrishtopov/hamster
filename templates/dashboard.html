<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventory Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3">Inventory Dashboard</h1>
      <div>
        <a href="/" class="btn btn-outline-secondary btn-sm">Back</a>
      </div>
    </div>

    <div class="row gy-3 mb-4">
      <div class="col-md-3">
        <div class="card p-3">
          <div class="text-muted">Total items</div>
          <div class="h4">1,234</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3">
          <div class="text-muted">Low stock</div>
          <div class="h4 text-warning">42</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3">
          <div class="text-muted">Categories</div>
          <div class="h4">12</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-3">
          <div class="text-muted">Locations</div>
          <div class="h4">4</div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">Recent activity</div>
      <div class="card-body p-0">
        <table class="table table-sm mb-0">
          <thead>
            <tr>
              <th>Time</th>
              <th>Action</th>
              <th>Item</th>
              <th>Qty</th>
              <th>User</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2026-02-02 09:12</td>
              <td>Added</td>
              <td>AA Batteries (Pack)</td>
              <td>50</td>
              <td>alice</td>
            </tr>
            <tr>
              <td>2026-02-01 15:44</td>
              <td>Removed</td>
              <td>Mouse USB-C</td>
              <td>2</td>
              <td>bob</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
