<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hamster â€” Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Minimal centered login card matching table page aesthetics */
    body { background: #f8f9fa; }
    .login-card { max-width: 420px; margin: 6vh auto; }
    .preview-links { font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="container login-card">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h5 mb-3">Hamster Inventory</h1>
        <p class="text-muted small">Sign in to manage your inventory.</p>

        {% if error %}
          <div class="alert alert-danger py-1">{{ error }}</div>
        {% endif %}
        {% if message %}
          <div class="alert alert-success py-1">{{ message }}</div>
        {% endif %}

        <form method="post">
          <div class="mb-2">
            <label class="form-label small" for="username">Username</label>
            <input id="username" name="username" class="form-control" placeholder="admin">
          </div>
          <div class="mb-3">
            <label class="form-label small" for="password">Password</label>
            <input id="password" name="password" type="password" class="form-control" placeholder="password">
          </div>
          <div class="d-grid">
            <button class="btn btn-primary">Sign in</button>
          </div>
        </form>

        <div class="mt-3 preview-links">
          <div class="small text-muted">Preview templates:</div>
          <ul class="mb-0">
            <li><a href="/preview/table">Table (inventory list)</a></li>
            <li><a href="/preview/dashboard">Dashboard (summary)</a></li>
            <li><a href="/preview/form">Form (add / edit)</a></li>
          </ul>
        </div>
        <p class="mt-3 mb-0"><small class="text-muted">Try <strong>admin</strong>/<strong>password</strong> for preview.</small></p>
        <p class="mt-2 mb-0"><small class="text-muted">No account? <a href="/register">Create one</a></small></p>
      </div>
    </div>
  </div>
</body>
</html>
