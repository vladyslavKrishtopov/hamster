<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register â€” Hamster</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container" style="max-width:480px; margin:6vh auto;">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h5 mb-3">Create account</h1>
        {% if error %}
          <div class="alert alert-danger py-1">{{ error }}</div>
        {% endif %}
        {% if message %}
          <div class="alert alert-success py-1">{{ message }}</div>
        {% endif %}
        <form method="post">
          <div class="mb-2">
            <label class="form-label small">Username</label>
            <input name="username" class="form-control" placeholder="alice">
          </div>
          <div class="mb-2">
            <label class="form-label small">Email</label>
            <input name="email" type="email" class="form-control" placeholder="you@example.com">
          </div>
          <div class="mb-2">
            <label class="form-label small">Password</label>
            <input name="password" type="password" class="form-control" placeholder="password">
          </div>
          <div class="mb-3">
            <label class="form-label small">Confirm password</label>
            <input name="confirm" type="password" class="form-control" placeholder="password">
          </div>
          <div class="d-grid">
            <button class="btn btn-primary">Register</button>
          </div>
        </form>
        <p class="mt-3 mb-0 small text-muted">Already have an account? <a href="/">Sign in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
