<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventory Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h4">Inventory</h1>
      <div>
        <a href="/logout" class="btn btn-outline-secondary btn-sm">Logout</a>
      </div>
    </div>

    <div class="mb-3 d-flex gap-2 flex-nowrap">
      <input id="q" class="form-control flex-grow-1" placeholder="Search by name or SKU">
      <a href="/items/new" class="btn btn-primary flex-shrink-0">Add item</a>
    </div>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>SKU</th>
          <th>Name</th>
          <th>Qty</th>
          <th>Location</th>
          <th>Category</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="items">
        {% if items %}
          {% for item in items %}
            <tr>
              <td>{{ item.sku }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.qty }}</td>
              <td>{{ item.location }}</td>
              <td>{{ item.category }}</td>
              <td>
                <a href="{{ url_for('edit_item', sku=item.sku) }}" class="btn btn-sm btn-outline-primary">Edit</a>
                <form action="{{ url_for('delete_item', sku=item.sku) }}" method="post" style="display:inline">
                  <button class="btn btn-sm btn-outline-danger">Delete</button>
                </form>
              </td>
            </tr>
          {% endfor %}
        {% else %}
          <tr><td colspan="6" class="text-muted">No items yet â€” add one.</td></tr>
        {% endif %}
      </tbody>
    </table>
  </div>
  <script>
    // small client-side search for preview only
    const q = document.getElementById('q');
    const rows = Array.from(document.querySelectorAll('#items tr'));
    q.addEventListener('input', () => {
      const term = q.value.trim().toLowerCase();
      rows.forEach(r => {
        r.style.display = r.textContent.toLowerCase().includes(term) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
